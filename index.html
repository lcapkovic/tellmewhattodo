<div class="wrapper">
    <div class="title">Bored?</div>
    <button class="button button1" onclick="generateIdea()">Tell me what to do.</button>
    <a target="_blank" class="idea" id="idea"></a>
    <div class="footer">
        <a href="mailto:tmwtdsubmissions@gmail.com" class="footer-text">Submit ideas</a>
    </div>
</div>

<script>
    function generateIdea() {        
        document.getElementById("idea").removeAttribute("href");
        var initialFreq = Math.floor(Math.random() * 20) + 20;
        getRandomIdea(initialFreq, initialFreq, 0);
    }

    function getRandomIdea(freq, initialFreq, prev) {
        var ix;
        do {
            ix = Math.floor(Math.random() * data.length);
        } while (ix == prev)

        document.getElementById("idea").textContent = data[ix].name;
        document.getElementById("idea").style.opacity = 1 - Math.cbrt(freq/initialFreq);

        if (freq == 0) {
            if (data[ix]["link"] != "") {
                document.getElementById("idea").href = data[ix]["link"];
            }
            return;
        }

        setTimeout(getRandomIdea.bind(null, freq-1, initialFreq, ix), 1000/(freq+4));
    }

    function handleFirstTab(e) {
        if (e.keyCode === 9) {
            document.body.classList.add('user-is-tabbing');
            window.removeEventListener('keydown', handleFirstTab);
        }
    }
    window.addEventListener('keydown', handleFirstTab);
</script>
